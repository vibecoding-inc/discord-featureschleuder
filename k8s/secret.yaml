apiVersion: v1
kind: Secret
metadata:
  name: discord-bot-secret
  namespace: discord-bot
type: Opaque
stringData:
  # Replace these values with your actual Discord bot credentials
  # You can also create this secret using kubectl:
  # kubectl create secret generic discord-bot-secret \
  #   --from-literal=DISCORD_TOKEN=your_token_here \
  #   --from-literal=CLIENT_ID=your_client_id_here \
  #   -n discord-bot
  DISCORD_TOKEN: "your_discord_bot_token_here"
  CLIENT_ID: "your_discord_client_id_here"
